<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" fill="none">
  <!-- Blue rounded square background -->
  <rect width="40" height="40" rx="9" fill="#2563eb" />

  <!-- Fork / split icon in white -->
  <!-- Left entry node -->
  <circle cx="11" cy="20" r="2.5" fill="white" />
  <!-- Horizontal stem -->
  <line x1="13.5" y1="20" x2="19.5" y2="20" stroke="white" stroke-width="2" stroke-linecap="round" />
  <!-- Junction -->
  <circle cx="20" cy="20" r="2" fill="white" opacity="0.45" />
  <!-- Upper branch -->
  <line x1="21.3" y1="18.7" x2="26.8" y2="12.8" stroke="white" stroke-width="2"
    stroke-linecap="round" />
  <circle cx="28.5" cy="11" r="2.5" fill="white" />
  <!-- Lower branch -->
  <line x1="21.3" y1="21.3" x2="26.8" y2="27.2" stroke="white" stroke-width="2"
    stroke-linecap="round" />
  <circle cx="28.5" cy="29" r="2.5" fill="white" />
</svg>